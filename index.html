      <input id="number" type="number" class="form-control" min="18" max="100" placeholder="$" >
    </div>

    <div  class="mb-3 form-group">

</div>

<div  class="mb-3 form-group">

<input id="number" type="number" class="form-control" min="18" max="100" placeholder="$" >
